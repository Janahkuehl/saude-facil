<app-cabecalho></app-cabecalho>
<div class="container mt-4">

    <div class="card custom-card mb-4">
        <div class="card-body">
            <h5 class="card-title">Bem Vinda, Iraci!!</h5>
            <p>Hoje é {{ dataAtual | date: 'EEEE, d \'de\' MMMM' }}</p>
        </div>
    </div>

    <div class="card custom-card mb-4">
        <div class="card-body">
            <h5 class="card-title">Consultas do dia:</h5>
            <p class="card-text" *ngFor="let consulta of listaConsultasHoje">{{consulta.nomeMedico}} - {{consulta.especialidade}}</p>
        </div>
    </div>

    <div class="card custom-card mb-4">
        <div class="card-body">
            <h5 class="card-title">Medicamentos do dia:</h5>
            <p class="card-text">Omeprazol às 06:00</p>
            <p class="card-text">Propanolol às 06:00</p>
            <p class="card-text"></p>
        </div>
    </div>

</div>
<app-menu></app-menu>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
