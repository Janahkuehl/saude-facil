<app-cabecalho></app-cabecalho>
<div class="container mt-5 text-center">
    <div class="row mb-4 justify-content-center">
        <div class="col-12">
            <!-- Área de upload, ao clicar abre o seletor de arquivos -->
            <div class="file-upload p-4 bg-light rounded" (click)="triggerFileInput()">
                <i class="bi bi-card-image" style="font-size: 48px;"></i>
                <h5>Escolher foto</h5>
            </div>
            <!-- Input de arquivo oculto -->
            <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
        </div>
    </div>

    <!-- Exibe a imagem selecionada, se houver -->
    <div class="row justify-content-center">
        <div class="col-12">
            <div *ngIf="imageURL" class="mt-3">
                <img [src]="imageURL" alt="Foto Selecionada" class="uploaded-image">
            </div>
        </div>
    </div>

    <!-- Botões de ação -->
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="d-flex justify-content-center">
                <a href="#" class="btn btn-link me-2" routerLink="/medicamento">Cancelar</a>
                <button class="btn btn-success" (click)="uploadPhoto()">Carregar Foto</button>
            </div>
        </div>
    </div>
</div>
<app-menu></app-menu>
