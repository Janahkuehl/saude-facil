<app-cabecalho></app-cabecalho>
<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-12">
            <a href="#" class="circle-button" routerLink="/medicamento">
                <span class="arrow-left"></span>
            </a>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <div class="row mb-3">
            <div class="col-12">
                <a href="#" class="btn btn-link back-button"><i class="fas fa-arrow-left"></i></a>
            </div>
        </div>

        <div class="row">
            <div class="d-flex flex-column justify-content-center align-items-start bg-light p-3 rounded">
                <h3 class="mb-0">Medicamentos de Hoje</h3>
                <p>{{ dataAtual | date: 'EEEE, d \'de\' MMMM' }}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card medicamento-card" *ngFor="let medicamento of listaMedicamentos">
                    <p><strong>{{ medicamento.descricao }}</strong> | {{ medicamento.data | date:'dd/MM/yyyy HH:mm' }}</p>
                </div>
            </div>
        </div>
    </div>
    <app-menu></app-menu>
