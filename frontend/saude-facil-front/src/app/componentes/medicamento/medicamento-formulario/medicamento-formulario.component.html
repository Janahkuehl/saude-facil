<app-cabecalho></app-cabecalho>
<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-12">
            <a href="#" class="circle-button" routerLink="/consulta">
                <span class="arrow-left"></span>
            </a>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-12">
            <div class="p-3 bg-light rounded">
                <h5>Digite o nome do medicamento</h5>
                <input type="text" id="medicamentoDescricao" nome="medicamentoDescricao" class="form-control"
                    placeholder="" [(ngModel)]="medicamento.descricao">
                <div class="mb-3">
                    <label for="data" class="form-label"></label>
                    <h5>Selecione a data</h5>
                    <input type="date" id="data" nome="data" class="form-control" [(ngModel)]="medicamento.data">
                </div>
                <h5>Selecione o hor√°rio</h5>
                <div class="d-flex justify-content-start align-items-center">
                    <input type="number" class="form-control me-2" style="width: 80px;" placeholder="14" min="0"
                        max="23" [(ngModel)]="medicamento.tempoLembrete">
                    <span class="mx-2">:</span>
                    <input type="number" class="form-control" style="width: 80px;" placeholder="00" min="0" max="59">
                </div>
                <br>
                <div class="form-group">
                    <label for="medicamentoImagem">
                        <h5>Imagem do medicamento</h5>
                    </label>
                    <input type="file" id="medicamentoImagem" nome="medicamentoImagem" class="form-control">
                </div>
            </div>
        </div>
    </div>
</div>
<button type="submit" class="btn btn-success w-100" (click)="salvar()">Confirmar</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<app-menu></app-menu>
