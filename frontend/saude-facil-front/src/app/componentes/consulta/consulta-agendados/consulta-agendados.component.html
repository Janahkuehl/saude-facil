<app-cabecalho></app-cabecalho>
<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-12">
            <a href="#" class="circle-button" routerLink="/consulta">
                <span class="arrow-left"></span>
            </a>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <div class="row mb-3">
            <div class="col-12">
                <a href="#" class="btn btn-link back-button"><i class="fas fa-arrow-left"></i></a>
            </div>
        </div>

        <div class="row">
            <div class="d-flex flex-column justify-content-center align-items-start bg-light p-3 rounded">
                <h3 class="mb-0">Consultas Agendadas</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card consulta-card" *ngFor="let consulta of listaConsultas">
                    <p>
                        <strong>{{ consulta.nomeMedico }}</strong> | {{ consulta.especialidade }} | {{ consulta.data | date:'dd/MM/yyyy HH:mm' }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
