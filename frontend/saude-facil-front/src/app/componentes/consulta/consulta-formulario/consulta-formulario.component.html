<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-12">
            <a href="#" class="circle-button" routerLink="/consulta">
                <span class="arrow-left"></span>
            </a>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-12">
            <div class="p-3 bg-light rounded">
                <h5>Selecione o dia e horário da consulta</h5>
                <div class="mb-3">
                    <label for="data" class="form-label"></label>
                    <h5>Selecione a data</h5>
                    <input type="date" id="data" class="form-control">
                </div>
                <h5>Selecione o horário</h5>
                <div class="d-flex justify-content-start align-items-center">
                    <input type="number" class="form-control me-2" style="width: 80px;" placeholder="14" min="0"
                        max="23">
                    <span class="mx-2">:</span>
                    <input type="number" class="form-control" style="width: 80px;" placeholder="00" min="0" max="59">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="p-4 bg-light rounded">
                <div class="mb-3">
                    <label for="nomeMedico" class="form-label">Nome do Médico</label>
                    <input type="text" class="form-control" id="nomeMedico" name="nomeMedico" placeholder="Digite o nome" [(ngModel)]="consulta.nomeMedico">
                </div>
                <div class="mb-3">
                    <label for="exame" class="form-label">Exame</label>
                    <input type="text" class="form-control" id="exame" name="exame" placeholder="Digite o nome" [(ngModel)]="consulta.exame">
                </div>
                <div class="mb-3">
                    <label for="especialidade" class="form-label">Especialidade</label>
                    <input type="text" class="form-control" id="especialidade" name="especialidade" placeholder="Digite a especialidade" [(ngModel)]="consulta.especialidade">
                </div>
                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Digite o endereço" [(ngModel)]="consulta.endereco">
                </div>
                <div class="mb-3">
                    <label for="nota" class="form-label">Nota</label>
                    <input type="text" class="form-control" id="nota" name="nota" placeholder="Adicione uma nota" [(ngModel)]="consulta.nota">
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="lembrete">
                    <label class="form-check-label" for="lembrete">
                        Lembrete
                    </label>
                </div>
                <button type="submit" class="btn btn-success w-100" (click)="salvar()">Confirmar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
