<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 form-card" style="width: 100%; max-width: 400px; background-color: #E6F7EC;">
        <form>
            <div class="mb-3">
                <label for="nomeCompleto" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nomeCompleto" placeholder="Nome Completo">
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="Telefone">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="E-mail">
            </div>
            <div class="mb-3">
                <label for="grauParentesco" class="form-label">Grau Parentesco</label>
                <input type="text" class="form-control" id="grauParentesco" placeholder="Grau Parentesco">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="favorito">
                <label class="form-check-label" for="favorito">Favorito</label>
            </div>
            <div class="d-flex justify-content-center gap-2">
                <button type="button" class="btn btn-outline-secondary rounded-pill" routerLink="/responsavel">Voltar</button>
                <button type="submit" class="btn btn-success rounded-pill" routerLink="/responsavel">Confirmar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
